<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery-ui.css">
        <title>DropIt by AZM12</title>
        <style>
            .tag-item:nth-child(4n){
                color: #000088
            }
            .tag-item:nth-child(4n+1){
                color: #004444;
            }
            .tag-item:nth-child(4n+2){
                color: #0040D0;
            }
            .tag-item:nth-child(4n+3){
                color: #008aaa;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div id="dialog-form" title="Create Tag">
                <form>
                    <fieldset>
                        <label for="tag">Choose a name for your new tag!</label>
                        <input type="text" name="tag" id="tag" class="text ui-widget-content ui-corner-all">
                    </fieldset>
                </form>
            </div>
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <ul id="tag-list">
                <li class="tag-item">test0</li>
            </ul>
            <button id="new-label-button">Test</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/socket.io.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
    </body>
</html>
